filter:
    paths: [src/*]
    excluded_paths: [examples/*, tests/*]
checks:
    php: true
tools:
    external_code_coverage:
        timeout: 600
        runs: 2
    php_code_sniffer:
        config:
            standard: "PSR2"
build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run